<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulário Cadastro</title>
    <script src="https://kit.fontawesome.com/a9beef7c69.js" crossorigin="anonymous"></script>
    <link href="/Tela Formulario/style.css" type="text/css" rel="stylesheet">
    <body>
        <div class="animation-wrapper">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
          </div>
          
        <div class="estilogin">
            <i class="fa-solid fa-address-book"></i><p>Digite seus dados</p>
                <div class="nome"><h1>Nome :</h1></div>
                <div class="email"><h1>Email :</h1></div>
                <div class="senha"><h1>Crie uma Senha :</h1></div>
                <div class="Confirmsenha"><h1>Confirme sua senha :</h1></div>
                        <input type="text" name="nome" placeholder="Digite seu nome completo..." id="nome">
                        <input type="text" name="email" placeholder="Digite um email válido..." id="email">
                        <input type="password" name="senha" placeholder="Digite uma senha..." id="senha">
                        <input type="password" name="Confirme sua senha" placeholder="Confirme sua senha..." id="Confirmsenha">
                        <input type="button" value="CONFIRMAR" class="botão" onclick="Validar()"/>
            </div>
            <script src="/Tela Formulario/script.js">
            
            </script>
            
            
    </body>
    </html>
